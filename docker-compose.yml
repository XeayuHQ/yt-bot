services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: youtube-bot-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - youtube-downloader-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: youtube-bot-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - youtube-downloader-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: youtube-bot-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - youtube-downloader-network
    command: redis-server --appendonly yes

  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    container_name: telegram-bot-api
    restart: unless-stopped
    environment:
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - TELEGRAM_LOCAL=1
    volumes:
      - telegram-bot-api-data:/var/lib/telegram-bot-api
    networks:
      - youtube-downloader-network

  youtube-bot:
    image: git.astralelite.org/ae/ytbot:latest
    container_name: youtube-downloader-bot
    restart: unless-stopped
    volumes:
      - ./downloads:/app/downloads
    environment:
      - PYTHONUNBUFFERED=1
      - TELEGRAM_BOT_API_URL=http://telegram-bot-api:8081
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    env_file:
      - .env
    depends_on:
      telegram-bot-api:
        condition: service_started
      redis:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - youtube-downloader-network

volumes:
  telegram-bot-api-data:
  redis-data:

networks:
  youtube-downloader-network:
    driver: bridge
